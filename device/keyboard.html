

<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"
</head>

<body>
    <p>press any key in input box below</p>
    <input id="input_text" type="text" size="40">
    <p id="show_text"></p>

    <script type="text/javascript">

        // DOM ready
        document.addEventListener("DOMContentLoaded",onReady)
        
        function onReady(event){
            // console.log("dom ready event: ",event.type)

            
        }
        
        // add event below
        var input = document.getElementById("input_text")
        input.addEventListener("keydown",onInputTextKeydown)
        input.addEventListener("input",onInput)

        var showText = document.getElementById("show_text")
        function onInputTextKeydown(event){
            showText.innerHTML = event.key+" pressed"
            console.log(event.key +" pressed")
        }

        function onInput(event){
            // output input text
            console.log(input.value)
        }

    </script>
</body>
</html>
