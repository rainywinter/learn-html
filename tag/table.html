<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Learn table</title>
    </head>

    <body>

        <h4>this is a table with caption</h4>

        <table border="1">
            <caption>表格标题</caption>
            <tr align="center">
                <td>地点</td>
                <td>日期</td>
                <td>天气</td>
            </tr>
            <tr align="center">
                <td>南阳</td>
                <td>2017-12-14</td>
                <td>小雪</td>
            </tr>
            <tr align="center">
                <td>上海</td>
                <td>2017-12-14</td>
                <td>小雨转多云</td>
            </tr>
        </table>
    </body>
</html>
