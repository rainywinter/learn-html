<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <title>Learn input tags</title>
    </head>

    <body>

        <!-- 按钮 -->
        <div>
            <input type="button" value="input 按钮">
        </div>

        <!-- 单选框 -->
        <div>
            阿路是个好孩子：<br/>
            <label for="yes">是</label>
            <input type="radio" id="yes" name="answer">
            <label for="no">不是</label>
            <input type="radio" id="no" name="answer">
        </div>

        <!-- 复选框 -->
        <div>
            <label for="panda">熊猫</label>
            <input type="checkbox" id="panda" name="animal" value="熊猫"><br/>
            <label for="goose">大雁</label>
            <input type="checkbox" id="goose" name="animal" value="大雁"><br/>
        </div>

        <!-- 颜色 -->
        <div>
            <input type="color" id="color">
            <input type="text" id="color_text">
        </div>

        <!-- 日期 -->
        <div>
            <input type="date" id="date">
            <input type="text" id="date_text">

            <input type="datetime-local">
            <input type="month">
            <input type="week">
            <input type="time">
        </div>

        <!-- 邮件 -->
        <div>
            <input type="email">
        </div>

        <!-- 文件 -->
        <div>
            <input type="file">
        </div>

        <!-- 暂时没用 -->
        <div>
            <input type="hidden">
        </div>

        <!-- html5 图片 -->
        <div>
            <input type="image">
        </div>

        <!-- 数字 文本 密码框等等...-->
        <div>
            <input type="number">
            <input type="text">
            <input type="password">
            <input type="url">
            <input type=tel>
        </div>

        <div>
            <input type="range">
        </div>

        <div>
            <input type="submit">
            <input type="reset">
        </div>

        <div>
            <input type="search">
        </div>

    </body>


</html>
