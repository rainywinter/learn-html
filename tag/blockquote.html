<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Learn blockquote</title>
    </head>
    <!-- <blockquote> 与 </blockquote> 之间的所有文本都会从常规文本中分离出来，经常会在左、右两边进行缩进（增加外边距），而且有时会使用斜体。也就是说，块引用拥有它们自己的空间 -->
    <body>
        Here comes a long quotation:
        <blockquote>
            This ia a long quottion.This ia a long quottion.This ia a long quottion.
        </blockquote>
    </body>
</html>
