

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Learn tag a</title>
    </head>

    <body>

        <p>这是一个文档内链接</p>
        <a href="#Motion">Motion</a>
        <p></p>

        <a href="http://baidu.com" target="_blank" tittle="点击前往百度">百度</a>



        <p></p>

        <p>这是一个电子邮件链接</p>
        <div>
            <a href="mailto:someone@163.com">发送邮件</a>
        </div>

        
        <p></p>
        <a href="../">这是一个目录链接</a>
       
        <p>
            <a href="https://baidu.com"> <img src="https://www.baidu.com/img/bd_logo1.png"/> </a>
        </p>
        

        <div>
            <a name="Motion">Motion</a>
            <p>要不断改善自己的生活状态，做一个独立的man</p>
        </div>



    </body>
</html>
